name: Release

env:
  VERSION: '5.3.0'
  ASM_VERSION: '5.0.0'

on:
  push:
    branches:
    - master
    - '5.3'
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    - name: run tests
      run: dotnet test src/Config.Net.sln -c release --filter Category!=Integration

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          8.0.x
    - name: Build
      run: dotnet build src/Config.Net.sln --configuration Release /p:Version=${{ env.VERSION }} /p:FileVersion=${{ env.VERSION }} /p:AssemblyVersion=${{ env.ASM_VERSION }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget
        path: src/**/*.nupkg

